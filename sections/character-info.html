<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Information</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/character-info.css">
</head>
<body>
    <div class="character-info">
        <h2>Character Information</h2>
        <div class="info-grid">
            <div class="info-item">
                <label for="characterName">Character Name</label>
                <input type="text" id="characterName" placeholder="Enter character name">
            </div>
            <div class="info-item">
                <label for="characterClass">Class & Level</label>
                <input type="text" id="characterClass" placeholder="Class & Level">
            </div>
            <div class="info-item">
                <label for="characterBackground">Background</label>
                <input type="text" id="characterBackground" placeholder="Background">
            </div>
            <div class="info-item">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Player Name">
            </div>
            <div class="info-item">
                <label for="characterRace">Race</label>
                <input type="text" id="characterRace" placeholder="Race">
            </div>
            <div class="info-item">
                <label for="characterAlignment">Alignment</label>
                <input type="text" id="characterAlignment" placeholder="Alignment">
            </div>
            <div class="info-item">
                <label for="characterXP">Experience Points</label>
                <input type="number" id="characterXP" placeholder="XP">
            </div>
        </div>
    </div>
</body>
</html>
