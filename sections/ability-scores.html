<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability Scores</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="ability-scores">
        <h2>Ability Scores</h2>
        <div class="ability-grid">
            <div class="ability-item">
                <label for="strength">Strength</label>
                <input type="number" id="strength" placeholder="Strength">
                <label for="strengthModifier">Modifier</label>
                <input type="number" id="strengthModifier" placeholder="Modifier" readonly>
            </div>
            <div class="ability-item">
                <label for="dexterity">Dexterity</label>
                <input type="number" id="dexterity" placeholder="Dexterity">
                <label for="dexterityModifier">Modifier</label>
                <input type="number" id="dexterityModifier" placeholder="Modifier" readonly>
            </div>
            <div class="ability-item">
                <label for="constitution">Constitution</label>
                <input type="number" id="constitution" placeholder="Constitution">
                <label for="constitutionModifier">Modifier</label>
                <input type="number" id="constitutionModifier" placeholder="Modifier" readonly>
            </div>
            <div class="ability-item">
                <label for="intelligence">Intelligence</label>
                <input type="number" id="intelligence" placeholder="Intelligence">
                <label for="intelligenceModifier">Modifier</label>
                <input type="number" id="intelligenceModifier" placeholder="Modifier" readonly>
            </div>
            <div class="ability-item">
                <label for="wisdom">Wisdom</label>
                <input type="number" id="wisdom" placeholder="Wisdom">
                <label for="wisdomModifier">Modifier</label>
                <input type="number" id="wisdomModifier" placeholder="Modifier" readonly>
            </div>
            <div class="ability-item">
                <label for="charisma">Charisma</label>
                <input type="number" id="charisma" placeholder="Charisma">
                <label for="charismaModifier">Modifier</label>
                <input type="number" id="charismaModifier" placeholder="Modifier" readonly>
            </div>
        </div>
    </div>
</body>
</html>
